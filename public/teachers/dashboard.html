<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Results • Teachers • Karumande Link School</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <div class="container">
    <header class="page-header">
      <h1><i class="fa-solid fa-clipboard-check"></i> Enter Student Results</h1>
      <button id="logoutBtn" class="btn outline">Logout</button>
    </header>

    <!-- Due Date Notifications -->
    <section id="notificationsSection" class="card" style="display: none;">
      <h2><i class="fa-solid fa-bell"></i> Upcoming Due Dates</h2>
      <div id="notificationsList" class="notifications-list">
        <!-- Notifications will be populated here -->
      </div>
    </section>

    <!-- Selection Form -->
    <section class="card filters">
      <div class="form-row">
        <div>
          <label for="classSelect">Class</label>
          <select id="classSelect" required>
            <option value="">Select Class</option>
            <option>PlayGroup</option>
            <option>PP1</option>
            <option>PP2</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
          </select>
        </div>

        <div>
          <label for="termSelect">Term</label>
          <select id="termSelect" required>
            <option value="">Select Term</option>
            <option>Term 1</option>
            <option>Term 2</option>
            <option>Term 3</option>
          </select>
        </div>

        <div class="action-cell">
          <label> </label>
          <button id="loadBtn" class="btn primary">Load Learners</button>
        </div>
      </div>
    </section>

    <!-- Students Table + Submit -->
    <section id="studentsSection" class="card" style="display: none;">
      <h2 id="classTitle"></h2>

      <div class="table-container">
        <table class="table results-table">
          <thead>
            <tr id="headerRow"></tr>
            <tr id="outOfRow"></tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>

      <div class="form-actions">
        <button id="submitClassBtn" class="btn primary large">Save All Results</button>
        <button id="clearBtn" class="btn outline">Clear Scores</button>
      </div>
    </section>

    <div id="message" class="message" style="display:none;"></div>
  </div>

  <script src="/teachers/dashboard.js"></script>
</body>
</html>
