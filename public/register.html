<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      background-color: white;
      width: 100%;
      max-width: 400px;
    }

    .modal-backdrop.show {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Registration Card -->
  <div class="card">
    <h2 class="mb-4 text-center">üéì Register Student</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <input type="text" id="class" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required minlength="4" />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" required minlength="4" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">‚Üê Back to Home</a>
      </div>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title mb-3">üéâ Registration Successful</h5>
        <p>Thank you for registering. A confirmation email has been sent.</p>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Handling Script -->
  <script>
    const form = document.getElementById("register-form");
    const successModal = new bootstrap.Modal(document.getElementById("successModal"));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const studentClass = form.class.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form["confirm-password"].value.trim();

      if (!name || !studentClass || !email || !password || !confirmPassword) {
        alert("Please fill all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (password.length < 4) {
        alert("Password must be at least 4 characters long.");
        return;
      }

      const student = { name, class: studentClass, email, password };

      try {
        const res = await fetch("http://localhost:3000/api/students", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });

        const data = await res.json();

        if (res.status === 201) {
          successModal.show();
          form.reset();
        } else {
          alert("‚ùå Error: " + data.message);
        }
      } catch (err) {
        alert("‚ùå Failed to connect to server.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
