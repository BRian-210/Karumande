<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #020617, #020617ee),
        url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>

<div class="login-card text-white">
  <h3 class="text-center mb-4">Student / Parent Login</h3>

  <div id="error" class="alert alert-danger d-none"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Admission Number</label>
      <input
        type="text"
        id="admissionNo"
        class="form-control"
        placeholder="ADM/2025/001"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="••••••••"
        required
      />
    </div>

    <button class="btn btn-primary w-100" type="submit">
      Login
    </button>
  </form>
</div>

<script>
  // Already logged in
  if (localStorage.getItem("token")) {
    window.location.href = "/portal/parents-students-dashboard.html";
  }

  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.classList.add("d-none");

    const admissionNo = document.getElementById("admissionNo").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ admissionNo, password })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.message || "Login failed");
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      window.location.href = "/portal/parents-students-dashboard.html";

    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.classList.remove("d-none");
    }
  });
</script>

</body>
</html>
