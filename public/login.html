<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1517502166878-35c93a0072bb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .glass-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      color: var(--bs-body-color);
    }

    .position-relative i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card glass-card">
    <h1 class="text-center mb-4">Login</h1>
    
    <!-- Error Alert -->
    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

    <form id="login-form">
      <div class="mb-3 position-relative">
        <input type="text" id="email" class="form-control ps-3" placeholder="email" required />
        <i class="fas fa-user"></i>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" id="password" class="form-control ps-3" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="login-btn">
        <span id="login-text">Login</span>
        <span id="login-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
    </div>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("user")) {
      window.location.href = "dashboard.html";
    }

    const form = document.getElementById("login-form");
    const loginBtn = document.getElementById("login-btn");
    const loginText = document.getElementById("login-text");
    const loginSpinner = document.getElementById("login-spinner");
    const errorAlert = document.getElementById("error-alert");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      errorAlert.classList.add("d-none");
      loginSpinner.classList.remove("d-none");
      loginText.textContent = "Logging in...";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://karumande-api.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          throw new Error("Invalid email or password");
        }
        const data = await res.json();
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";
      } catch (err) {
        errorAlert.textContent = err.message;
        errorAlert.classList.remove("d-none");
      } finally {
        loginSpinner.classList.add("d-none");
        loginText.textContent = "Login";
      }
    });
  </script>

</body>
</html>
