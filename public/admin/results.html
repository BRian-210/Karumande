<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results Management | Admin</title>

  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header>
  <strong>Admin Panel</strong> | Results
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">

  <h2>Student Results</h2>

  <!-- FILTERS -->
  <div class="filters">
    <select id="class">
      <option value="">Select Class</option>
      <option>PlayGroup</option>
      <option>PP1</option>
      <option>PP2</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
      <option>Grade 4</option>
      <option>Grade 5</option>
      <option>Grade 6</option>
      <option>Grade 7X</option>
      <option>Grade 7Y</option>
      <option>Grade 8X</option>
      <option>Grade 8Y</option>
      <option>Grade 9</option>
    </select>

    <select id="term">
      <option value="">Select Term</option>
      <option>Term 1</option>
      <option>Term 2</option>
      <option>Term 3</option>
    </select>

    <button id="loadBtn">Load Results</button>
  </div>

  <!-- MESSAGE AREA -->
  <div id="message" class="message" style="display:none;"></div>

  <!-- RESULTS TABLE -->
  <section id="studentsSection" class="card" style="display:none;">
    <h2 id="classTitle" style="margin-bottom: 20px; color: var(--brand-strong);"></h2>

    <table class="table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Admission No.</th>
          <th>Subject</th>
          <th>Max Score</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </section> <!-- âœ… properly closed -->

</div>

<script src="/admin/results.js"></script>

</body>
</html>
