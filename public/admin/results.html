<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results Management | Admin</title>

  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header>
  <strong>Admin Panel</strong> | Results
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">

  <h2>Student Results</h2>

  <!-- FILTERS -->
  <div class="filters">
    <select id="class">
      <option value="">Select Class</option>
      <option>PlayGroup</option>
      <option>PP1</option>
      <option>PP2</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
      <option>Grade 4</option>
      <option>Grade 5</option>
      <option>Grade 6</option>
      <option>Grade 7X</option>
      <option>Grade 7Y</option>
      <option>Grade 8X</option>
      <option>Grade 8Y</option>
      <option>Grade 9</option>
    </select>

    <select id="term">
      <option value="">Select Term</option>
      <option>Term 1</option>
      <option>Term 2</option>
      <option>Term 3</option>
    </select>

    <button id="loadBtn">Load Results</button>
  </div>

  <!-- RESULTS TABLE -->
  <table>
    <thead>
      <!-- Will be filled dynamically by JS -->
    </thead>
    <tbody id="resultsBody">
      <tr>
        <td colspan="10" style="padding:2rem; text-align:center; color:#666;">
          Select class and term, then click "Load Results"
        </td>
      </tr>
    </tbody>
  </table>

</div>

<script src="/admin/results.js"></script>

</body>
</html>
