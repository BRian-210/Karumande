<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students List | Admin</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<header>
  <strong>Admin Panel</strong> | Students
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <h2>All Students</h2>

  <!-- Search/filter -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name or admission number"/>
    <button id="searchBtn">Search</button>
  </div>

  <!-- Students Table -->
  <table>
    <thead>
      <tr>
        <th>Adm No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Parent</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentsBody">
      <tr>
        <td colspan="5" style="text-align:center; padding:2rem; color:#666;">
          Loading students...
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="/admin/students-list.js"></script>
</body>
</html>
