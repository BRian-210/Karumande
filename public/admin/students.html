<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Management | Admin</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 15px;
    }
    header button {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .filters, .form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, input, button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.primary:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }
    th {
      background: #f1f5f9;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: white;
    }
    .paid { background: green; }
    .partial { background: orange; }
    .unpaid { background: red; }
  </style>
</head>
<body>

<header>
  <strong>Admin Panel</strong> | Fees Management
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <h2>Fee Structure</h2>

  <!-- ADD FEE STRUCTURE -->
  <div class="form">
    <select id="class">
      <option value="">Class</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
    </select>

    <select id="term">
      <option value="">Term</option>
      <option>Term 1</option>
      <option>Term 2</option>
      <option>Term 3</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <button class="primary" onclick="saveFee()">Save Fee</button>
  </div>

  <hr/>

  <h2>Student Fee Status</h2>

  <!-- FILTERS -->
  <div class="filters">
    <select id="filterClass">
      <option value="">Filter by Class</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
    </select>
    <select id="filterTerm">
      <option value="">Filter by Term</option>
      <option>Term 1</option>
      <option>Term 2</option>
    </select>
    <button onclick="loadFees()">Load</button>
  </div>

  <!-- FEES TABLE -->
  <table>
    <thead>
      <tr>
        <th>Admission No</th>
        <th>Name</th>
        <th>Total Fee</th>
        <th>Paid</th>
        <th>Balance</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="feesBody">
      <tr>
        <td colspan="7">Select filters to load data</td>
      </tr>
    </tbody>
  </table>

</div>

<script>
  // Protect route
  if (!localStorage.getItem('token')) {
    window.location.href = '/login.html';
  }

  function saveFee() {
    const cls = document.getElementById('class').value;
    const term = document.getElementById('term').value;
    const amount = document.getElementById('amount').value;

    if (!cls || !term || !amount) {
      alert('All fields required');
      return;
    }

    alert(`Fee saved for ${cls} - ${term}: ${amount}`);
    // POST /api/fee-structures
  }

  function loadFees() {
    const body = document.getElementById('feesBody');
    body.innerHTML = '';

    // DEMO DATA
    const demo = [
      {
        adm: 'ADM001',
        name: 'Jane Doe',
        total: 30000,
        paid: 20000
      }
    ];

    demo.forEach(s => {
      const balance = s.total - s.paid;
      let status = 'unpaid';
      if (balance === 0) status = 'paid';
      else if (s.paid > 0) status = 'partial';

      body.innerHTML += `
        <tr>
          <td>${s.adm}</td>
          <td>${s.name}</td>
          <td>${s.total}</td>
          <td>${s.paid}</td>
          <td>${balance}</td>
          <td><span class="badge ${status}">${status}</span></td>
          <td>
            <button class="primary">View</button>
          </td>
        </tr>
      `;
    });
  }

  function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
  }
</script>

</body>
</html>
