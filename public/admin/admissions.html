<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Applications | Karumande Link School Admin</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" a href="/style.css" />
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Admission Applications</h1>
      <div class="filters">
        <select id="statusFilter">
          <option value="all">All Applications</option>
          <option value="pending" selected>Pending Review</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
        <a href="/admin/recent-admissions.html" class="btn btn-view" style="display:inline-flex;align-items:center;margin-left:8px;">
          <i class="fa-solid fa-clock-rotate-left" style="margin-right:8px;font-size:0.95rem"></i>
          Recent Admissions
        </a>
      </div>
    </div>

    <div class="table-container">
      <div id="loading" class="loading">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <div>Loading applications...</div>
      </div>

      <table id="applicationsTable" style="display: none;">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Parent</th>
            <th>Phone</th>
            <th>Class Applied</th>
            <th>Submitted</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applicationsBody"></tbody>
      </table>

      <div id="empty" class="empty" style="display: none;">
        <i class="fa-solid fa-inbox fa-3x"></i>
        <p>No applications found.</p>
      </div>
    </div>
  </div>

    <script src="/admin/icons-replace.js" defer></script>
    <script src="/admin/admissions.js" defer></script>

</body>
</html>
