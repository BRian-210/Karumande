<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admission Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #1e88e5;
      color: #fff;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background: #4caf50;
      color: white;
    }
    .reject {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>

<h2>Pending Admission Applications</h2>

<table>
  <thead>
    <tr>
      <th>Parent</th>
      <th>Phone</th>
      <th>Student</th>
      <th>Class</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="applications"></tbody>
</table>

<script>
  const token = localStorage.getItem('token'); // admin JWT

  if (!token) {
    window.location.href = '/login.html';
  }

  async function loadApplications() {
    const res = await fetch('/api/admissions?status=pending', {
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    const data = await res.json();
    const tbody = document.getElementById('applications');
    tbody.innerHTML = '';

    data.forEach(app => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${app.parentName}</td>
        <td>${app.phone}</td>
        <td>${app.studentName}</td>
        <td>${app.classApplied}</td>
        <td>${new Date(app.createdAt).toLocaleDateString()}</td>
        <td>
          <button class="approve" onclick="approve('${app._id}')">Approve</button>
          <button class="reject" onclick="reject('${app._id}')">Reject</button>
        </td>
      `;

      tbody.appendChild(row);
    });
  }

  async function approve(id) {
    if (!confirm('Approve this application?')) return;

    await fetch(`/api/admissions/${id}/approve`, {
      method: 'PATCH',
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    loadApplications();
  }

  async function reject(id) {
    if (!confirm('Reject this application?')) return;

    await fetch(`/api/admissions/${id}/reject`, {
      method: 'PATCH',
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    loadApplications();
  }

  loadApplications();
</script>

</body>
</html>
