<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set Results Due Date â€” Admin</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="admin-page">
    <main class="container">
      <h1>Set Results Submission Due Date</h1>
      <section class="card">
        <div class="form-row">
          <label>Class</label>
          <select id="classLevel">
            <option>PlayGroup</option>
            <option>PP1</option>
            <option>PP2</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
          </select>

          <label>Term</label>
          <select id="term">
            <option>Term 1</option>
            <option>Term 2</option>
            <option>Term 3</option>
          </select>

          <label>Subject (optional)</label>
          <input id="subject" placeholder="e.g. Mathematics" />

          <label>Due Date</label>
          <input id="dueDate" type="date" />

          <button id="saveBtn" class="btn primary">Save Due Date</button>
        </div>
      </section>

      <div id="msg" style="margin-top:12px"></div>
    </main>

    <script>
      if (!localStorage.getItem('token')) window.location.href = '/admin/login.html';
      const token = localStorage.getItem('token');

      document.getElementById('saveBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        const body = {
          classLevel: document.getElementById('classLevel').value,
          term: document.getElementById('term').value,
          subject: document.getElementById('subject').value.trim() || undefined,
          dueDate: document.getElementById('dueDate').value
        };
        try {
          const res = await fetch('/api/teachers/result-due', {
            method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
            body: JSON.stringify(body)
          });
          if (!res.ok) {
            const err = await res.json().catch(()=>({}));
            throw new Error(err.message || 'Failed');
          }
          document.getElementById('msg').textContent = 'Due date saved';
        } catch (err) {
          document.getElementById('msg').textContent = 'Error: ' + err.message;
          document.getElementById('msg').style.color = 'crimson';
        }
      });
    </script>
  </body>
</html>
