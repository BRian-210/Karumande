<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Due Dates | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <button class="mobile-toggle" id="mobileToggle"><i class="fa-solid fa-bars"></i></button>
    <h1><i class="fa-solid fa-calendar-days"></i> Results Submission Due Dates</h1>
    <div class="topbar-actions">
      <a href="/admin/results.html" class="btn" style="background:rgba(255,255,255,0.2);padding:8px 16px;">
        <i class="fa-solid fa-arrow-left"></i> Back to Results
      </a>
      <button class="btn" style="background:rgba(255,255,255,0.2);padding:8px 16px;" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="https://via.placeholder.com/60/0d47a1/ffffff?text=KL" alt="School Logo" />
        <h3>Karumande Link School</h3>
        <p>Administration Panel</p>
      </div>
      <nav>
        <a href="/admin/dashboard.html"><i class="fa-solid fa-home"></i> Dashboard</a>
        <a href="/admin/admissions.html"><i class="fa-solid fa-user-plus"></i> Admissions</a>
        <a href="/admin/students.html"><i class="fa-solid fa-users"></i> Students</a>
        <a href="/admin/fees.html"><i class="fa-solid fa-money-bill-wave"></i> Fees</a>
        <a href="/admin/results.html" class="active"><i class="fa-solid fa-graduation-cap"></i> CBC Results</a>
        <a href="/teachers/dashboard.html"><i class="fa-solid fa-chalkboard-teacher"></i> Teachers</a>
        <div class="logout">
          <a onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </div>
      </nav>
    </aside>

    <main class="content">
      <div class="card" style="margin-bottom:32px;">
        <div class="card-header">
          <h2>Set New Due Date</h2>
        </div>
        <form id="dueDateForm" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;align-items:end;">
          <div class="form-group">
            <label>Class</label>
            <select id="classLevel" required>
              <option value="">Select Class</option>
              <option>PlayGroup</option>
              <option>PP1</option>
              <option>PP2</option>
              <option>Grade 1</option>
              <option>Grade 2</option>
              <option>Grade 3</option>
              <option>Grade 4</option>
              <option>Grade 5</option>
              <option>Grade 6</option>
              <option>Grade 7</option>
              <option>Grade 8</option>
              <option>Grade 9</option>
            </select>
          </div>

          <div class="form-group">
            <label>Term</label>
            <select id="term" required>
              <option value="">Select Term</option>
              <option>Term 1</option>
              <option>Term 2</option>
              <option>Term 3</option>
            </select>
          </div>

          <div class="form-group">
            <label>Subject (Optional)</label>
            <input id="subject" type="text" placeholder="Leave empty for all subjects" />
          </div>

          <div class="form-group">
            <label>Due Date & Time</label>
            <input id="dueDate" type="datetime-local" required />
          </div>

          <div class="form-group">
            <button type="submit" class="btn" style="background:var(--brand);color:white;width:100%;">
              <i class="fa-solid fa-save"></i> Save Due Date
            </button>
          </div>
        </form>
        <div id="formMessage" style="margin-top:16px;display:none;"></div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Existing Due Dates</h2>
          <button id="refreshBtn" class="btn" style="background:var(--success);color:white;">
            <i class="fa-solid fa-refresh"></i> Refresh
          </button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Class</th>
                <th>Term</th>
                <th>Subject</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="dueDatesBody">
              <tr>
                <td colspan="6" style="text-align:center;padding:40px;color:var(--muted);">
                  <i class="fa-solid fa-spinner fa-spin"></i> Loading due dates...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('token') || localStorage.getItem('adminToken');
    if (!token) {
      window.location.href = '/admin/login.html';
    }

    function logout() {
      if (confirm('Log out of Admin Panel?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('adminToken');
        window.location.href = '/admin/login.html';
      }
    }

    // Mobile menu toggle
    document.getElementById('mobileToggle')?.addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // Load existing due dates
    async function loadDueDates() {
      try {
        const res = await fetch('/api/teachers/result-due', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load due dates');
        const dueDates = await res.json();
        renderDueDates(dueDates);
      } catch (err) {
        document.getElementById('dueDatesBody').innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;padding:40px;color:var(--danger);">
              <i class="fa-solid fa-exclamation-triangle"></i> Error: ${err.message}
            </td>
          </tr>
        `;
      }
    }

    function renderDueDates(dueDates) {
      const tbody = document.getElementById('dueDatesBody');
      if (!dueDates || dueDates.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;padding:40px;color:var(--muted);">
              No due dates set yet. Create one above.
            </td>
          </tr>
        `;
        return;
      }

      const now = new Date();
      tbody.innerHTML = dueDates.map(dd => {
        const dueDate = new Date(dd.dueDate);
        const isPast = dueDate < now;
        const status = isPast 
          ? '<span style="color:var(--danger);font-weight:600;"><i class="fa-solid fa-lock"></i> Past Due</span>'
          : '<span style="color:var(--success);font-weight:600;"><i class="fa-solid fa-clock"></i> Active</span>';
        
        return `
          <tr>
            <td><strong>${dd.classLevel}</strong></td>
            <td>${dd.term}</td>
            <td>${dd.subject || '<em>All Subjects</em>'}</td>
            <td>${dueDate.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}</td>
            <td>${status}</td>
            <td>
              <button class="delete-due-btn btn" data-id="${dd._id}" style="background:var(--danger);color:white;padding:6px 12px;font-size:0.85rem;">
                <i class="fa-solid fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        `;
      }).join('');

      // Attach delete handlers
      document.querySelectorAll('.delete-due-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (!confirm('Delete this due date? Teachers will be able to submit results again.')) return;
          const id = btn.dataset.id;
          // Note: You may need to add DELETE endpoint, for now we'll just reload
          alert('Delete functionality can be added. For now, you can set a new date to override.');
          loadDueDates();
        });
      });
    }

    // Form submit
    document.getElementById('dueDateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgEl = document.getElementById('formMessage');
      
      const payload = {
        classLevel: document.getElementById('classLevel').value,
        term: document.getElementById('term').value,
        subject: document.getElementById('subject').value.trim() || undefined,
        dueDate: new Date(document.getElementById('dueDate').value).toISOString()
      };

      try {
        msgEl.style.display = 'block';
        msgEl.style.cssText += 'background:#fef3c7;border:2px solid #f59e0b;color:#92400e;padding:12px;border-radius:8px;';
        msgEl.textContent = 'Saving...';

        const res = await fetch('/api/teachers/result-due', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.message || 'Failed to save due date');
        }

        msgEl.style.cssText = 'background:#d1fae5;border:2px solid #10b981;color:#065f46;padding:12px;border-radius:8px;margin-top:16px;display:block;';
        msgEl.textContent = 'Due date saved successfully!';
        
        document.getElementById('dueDateForm').reset();
        loadDueDates();
        
        setTimeout(() => msgEl.style.display = 'none', 3000);
      } catch (err) {
        msgEl.style.cssText = 'background:#fee2e2;border:2px solid #ef4444;color:#991b1b;padding:12px;border-radius:8px;margin-top:16px;display:block;';
        msgEl.textContent = `Error: ${err.message}`;
      }
    });

    document.getElementById('refreshBtn').addEventListener('click', loadDueDates);

    // Initial load
    loadDueDates();
  </script>
</body>
</html>
