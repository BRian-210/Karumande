<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    :root {
      --primary: #28a745;
      --primary-dark: #218838;
      --danger: #dc3545;
      --gray: #6c757d;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f8f9fa;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      margin: 0 0 1.8rem;
      color: #333;
      font-size: 1.65rem;
    }
    label {
      display: block;
      margin: 1.1rem 0 0.35rem;
      font-weight: 500;
      color: #444;
    }
    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.15s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(40,167,69,0.15);
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 1.1rem;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: var(--primary-dark);
    }
    button:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
    }
    .message {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .success { color: #155724; background: #d4edda; padding: 0.8rem; border-radius: 6px; }
    .error   { color: #721c24; background: #f8d7da; padding: 0.8rem; border-radius: 6px; }
  </style>
</head>
<body>

<div class="card">
  <h1>Change Password</h1>

  <form id="changePasswordForm">
    <label for="currentPassword">Current Password</label>
    <div class="password-wrapper">
      <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
      <button type="button" class="toggle-password" tabindex="-1">üëÅÔ∏è</button>
    </div>

    <label for="newPassword">New Password</label>
    <div class="password-wrapper">
      <input type="password" id="newPassword" name="newPassword" required minlength="10" autocomplete="new-password">
      <button type="button" class="toggle-password" tabindex="-1">üëÅÔ∏è</button>
    </div>

    <label for="confirmPassword">Confirm New Password</label>
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="10" autocomplete="new-password">
      <button type="button" class="toggle-password" tabindex="-1">üëÅÔ∏è</button>
    </div>

    <button type="submit" id="submitBtn">Update Password</button>
  </form>

  <div class="message" id="message"></div>
</div>

<script src="/change-password.js"></script>
</body>
</html>
